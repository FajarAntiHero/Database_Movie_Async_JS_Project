<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Database Movie</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main class="container-fluid h-auto">
        <header class="container container-sm container-md container-lg container-xl container-xxl pt-5 px-3">

          <div class="d-flex flex-row justify-content-between w-100 mb-5 bg-dark-subtle px-5 py-2 rounded-3">
            <div class="col-3">
              <p class="fs-4 fw-bold mb-0 text-primary">Database Movie</p>
            </div>
            <div class="col-6 d-flex align-items-center">
              <div class="input-group">
                <input type="text" class="form-control input-keyword" placeholder="Movie's Name" aria-label="Movie's Name" aria-describedby="button-addon2">
                <button class="btn btn-outline-primary btn-primary text-white search-button" type="button" id="button-addon2">Search</button>
              </div>
            </div>
          </div>

          <div class="row justify-content-center movie-container bg-dark-subtle p-4 rounded-3 g-0">
              <div class="col-4">
                <img src="image.png" alt="" class="img-fluid rounded-2 mb-2">
                <div class="col-12 bg-white d-flex justify-content-center align-items-center rounded-2">
                  <p class="m-0 p-2 fw-bold">What are you looking for??</p>
                </div>
              </div>
          </div>

          <div class="modal" tabindex="-1" id="movieDetail" aria-labelledby="movieDetailLabel">
            <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable w-75">
              <div class="modal-content bg-light-subtle">
                
              </div>
            </div>
          </div>

        </header>
        <footer class="container container-sm container-md container-lg container-xl container-xxl">
          
        </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
